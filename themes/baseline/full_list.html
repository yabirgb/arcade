{% extends 'base.html' %}
{% block content %}

<h2>Log of posts</h2>

<ul class='post-list'>
    {% for post in posts %}
      <li clas='post-item'>
	<span class='meta'>
	  <time datetime='post.created'>
	    {{ post.created_human }}
	  </time>
	</span>
	<a href='/{{post.slug}}'>{{ post.title }}</a>
      </li>
    {% endfor %}
</ul>
{% endblock content %}
