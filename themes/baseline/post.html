{% extends 'base.html' %}
{% block content %}
<div class="post-page">  
  <h1>{{title}}</h1>
  <a id="back" href="/">HOME</a>
  <div class='meta'>
    <time datetime='created'>
      {{ created_human }}
    </time>
    - By {{config.author_name}}
  </div>
  <div class='markdown'>
    {{ post }}
  </div>
</div>
{% endblock content %}
