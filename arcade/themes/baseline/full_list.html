{% extends 'base.html' %}
{% block content %}
<ul class='post-list'>
  {% for post in posts %}
  <li clas='post-item'>
	<span class='meta'>
	  <time datetime='post.created'>
	    {{ post.created_human }}
	  </time>
	</span>
	<a href='{{post.url}}'>{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
